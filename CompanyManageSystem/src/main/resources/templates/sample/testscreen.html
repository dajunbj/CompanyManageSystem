<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>社内システム</title>
<link href="../../css/public.css" rel="stylesheet" />
<link href="../../css/style.css" rel="stylesheet" />
<style type="text/css">
.fieldError {
	color: red
}
</style>
</head>
<body>
	<form th:action="@{/sample/testscreen}" method="POST" th:object="${form}"  enctype="multipart/form-data">
		<header class="publicHeader"> </header>
		<!--时间-->
		<section class="publicTime">
			<span id="time">2015年1月1日 11:11 星期一</span> <a href="#">メッセージ</a>
		</section>
		<!--主体内容-->
		<section class="publicMian ">

			<div class="left"></div>
			<div class="right">
				<div class="location">
					<strong>画面情報：</strong> <span>社員管理 >> 登録画面</span> <br /> <span
						th:if="${errorMessage!=null}" th:text="${errorMessage}" style="color: red;"></span>
				</div>

				<div class="providerDetail">
					<div class="providerDetailBtn"  style="margin-left: 20px;margin-top: 20px;">
						<input type="submit" id="downloadAllUserRoleCSV" name="downloadAllUserRoleCSV" value="CSV出力" />
						 <br />
						<input type="submit" id="upload" name="upload" value="CSV取込" />
                        <input type="file" name="upload_file"  style="width:250px;"/>
					</div>
				</div>
			</div>
		</section>
		<footer class="footer"> </footer>
	</form>

	<!-- 共通Js -->
	<script type="text/javascript" th:src="@{../../js/jquery.js}"></script>
	<script type="text/javascript" th:src="@{../../js/js.js}"></script>
	<script type="text/javascript" th:src="@{../../js/time.js}"></script>
	<script type="text/javascript" th:src="@{../../js/common.js}"></script>
	<!-- 画面Js -->
	<script type="text/javascript"
		th:src="@{../../js/sample/testscreen.js}"></script>
</body>
</html>
